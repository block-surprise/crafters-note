      background: #2a4d69;
      color: #fff;

    }
    .grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);

    }
    .card {
      display: block;
      text-decoration: none;
      color: var(--ink);
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);

    }

    footer {

      font-size: 0.9rem;

      margin: 3rem 0 2rem;
