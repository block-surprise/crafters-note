<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2a4d69;
      color: #fff;
      padding: 1.5rem 1rem;
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    .site-title h1 {
      margin: 0;
      font-size: 2rem;
    }
    .site-title p {
      margin: 0.3rem 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    .search-box {
      margin-top: 0.5rem;
    }
    .search-box input[type="search"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      width: 240px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      gap: 2rem;
    }
    main {
      flex: 1 1 600px;
    }
    aside {
      flex: 0 0 280px;
    }
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .post-item {
      display: flex;
      gap: 1.5rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 1rem;
      align-items: flex-start;
    }
    .post-thumb img {
      width: 160px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .post-content {
      flex: 1;
    }
    .post-meta {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 0.3rem;
    }
    .post-title {
      margin: 0;
      font-size: 1.2rem;
    }
    .post-title a {
      color: #2a4d69;
      text-decoration: none;
    }
    .post-title a:hover {
      text-decoration: underline;
    }
    .post-desc {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.5rem;
    }
    aside h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #2a4d69;
    }
    .popular-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .popular-item {
      display: flex;
      gap: 0.8rem;
      align-items: flex-start;
    }
    .popular-item img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 4px;
    }
    .popular-item a {
      font-size: 0.95rem;
      color: #2a4d69;
      text-decoration: none;
    }
    .popular-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #666;
      background: #f0f0f0;
      margin-top: 3rem;
    }
    @media (max-width: 768px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .container {
        flex-direction: column;
      }
      .post-item {
        flex-direction: column;
      }
      .post-thumb img {
        width: 100%;
        height: auto;
      }
      aside {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="site-title">
        <h1>クラフターズノート</h1>
        <p>ものづくりの記録をまとめる記事サイト</p>
      </div>
      <div class="search-box">
        <input type="search" id="searchInput" placeholder="記事を検索...">
      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <section class="post-list" id="postList">
        <article class="post-item">
          <a href="posts/surge.html" class="post-thumb">
            <img src="thumbs/surge.png" alt="SURGEの使い方">
          </a>
          <div class="post-content">
            <div class="post-meta">2025年11月29日・開発ノート</div>
            <h2 class="post-title"><a href="posts/surge.html">SURGEの使い方</a></h2>
            <p class="post-desc">API連携とセキュリティ設計を、実際のコード例とともに解説。</p>
          </div>
        </article>

        <article class="post-item">
          <a href="jump-bridge" class="post-thumb">
            <img src="jump-bridge-demo.png" alt="UIデザインの基本">
          </a>
          <div class="post-content">
            <div class="post-meta">2025年11月29日・マインクラフト</div>
            <h2 class="post-title"><a href="jump-bridge">ジャンプブリッジのやり方</a></h2>
            <p class="post-desc">ジャンプブリッジの基本からコツまで説明</p>
          </div>
        </article>
      </section>
    </main>

    <aside>
      <h2>人気の記事</h2>
      <ul class="popular-list">
        <li class="popular-item">
          <a href="posts/ui-design.html">
            <img src="thumbs/ui.png" alt="UIデザイン">
          </a>
          <a href="posts/ui-design.html">UIデザインの基本</a>
        </li>
        <li class="popular-item">
          <a href="posts/surge.html">
            <img src="thumbs/surge.png" alt="SURGEの使い方">
          </a>
          <a href="posts/surge.html">SURGEの使い方</a>
        </li>
      </ul>
    </aside>
  </div>

  <footer>
    <p>© 2025 クラフターズノート</p>
    <p><a href="https://blocksurprise.f5.si">ブロックサプライズ公式サイトへ戻る</a></p>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const postList = document.getElementById('postList');
    const posts = postList.querySelectorAll('.post-item');

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      posts.forEach(post => {
        const title = post.querySelector('.post-title').textContent.toLowerCase();
        const desc = post.querySelector('.post-desc').textContent.toLowerCase();
        if (title.includes(keyword) || desc.includes(keyword)) {
          post.style.display = 'flex';
        } else {
          post.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
